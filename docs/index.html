<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>First Blog Post</h2>
            <p>Posted on July 21, 2024</p>
            <p>Welcome to my first blog post. This is where I will share my thoughts and experiences.</p>
        </div>
        <div class="post">
            <h2>Second Blog Post</h2>
            <p>Posted on July 22, 2024</p>
            <p>This is my second blog post. I will continue to share interesting content here.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Blog</p>
    </footer>
</body>
</html>
